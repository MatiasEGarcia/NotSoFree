<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/headAndScript :: head">
        <title>Page for error</title>
    </head>
    <body>
        <div class="container error">
            <div class="errorContainer">
                <div class="header mt-1 text-center">
                    <h4 class="display-5" ><span th:text="${error}"></span> - <span th:text="${status}"></span></h4>
                </div>
                <div class="body">
                    <div class="imgContainer">
                        <img class="imgError" src="../static/img/error/error500.png" th:src="@{/img/error/error500.png}" alt="error500Image"/>
                    </div>
                </div>
                <div class="footer text-center">
                    <p th:text="${message}"></p>
                    <span><a class="" th:href="@{/}">Return to home page</a></span>
                </div>
            </div>
        </div>


        <div th:replace="layout/headAndScript :: commonScript"></div>
    </body>
</html>
