<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/headAndScript :: head">
        <title>This page is for when you want to buy but are not authenticated</title>
    </head>
    <body>
        <nav th:replace="layout/nav :: nav"></nav>

        <div th:replace="layout/alert :: alert"></div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mt-3">
                    <h3>Complete the data to buy</h3>
                    <form th:action="@{/cartC/noUserPurchase}" th:object="${personDto}" method="POST">
                        <div class="form_group">
                            <label for="names" class="form-label">Name</label>
                            <input id="names" name="names" type="text" class="form-control" th:field="*{names}"/>
                            <ul>
                                <li th:each="error : ${#fields.errors('names')}" th:text="${error}" class="error" />
                            </ul>
                        </div>
                        <div class="form_group">
                            <label for="surnames" class="form-label">Surname</label>
                            <input id="surnames" name="surnames" type="text" class="form-control" th:field="*{surnames}"/>
                            <ul>
                                <li th:each="error : ${#fields.errors('surnames')}" th:text="${error}" class="error" />
                            </ul>
                        </div>
                        <div class="form_group">
                            <label for="phone" class="form-label">Phone</label>
                            <input id="phone" name="phone" type="tel" class="form-control" th:field="*{phone}"/>
                            <ul>
                                <li th:each="error : ${#fields.errors('phone')}" th:text="${error}" class="error" />
                            </ul>
                        </div>
                        <div class="form_group">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="text" class="form-control" th:field="*{email}"/>
                            <ul>
                                <li th:each="error : ${#fields.errors('email')}" th:text="${error}" class="error" />
                            </ul>
                        </div>
                        <div class="form_group">
                            <label for="address" class="form-label">Address</label>
                            <input id="address" name="address" type="text" class="form-control" th:field="*{address}"/>
                            <ul>
                                <li th:each="error : ${#fields.errors('address')}" th:text="${error}" class="error" />
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">Buy<i class="bi bi-bag-check ms-1"></i></button>
                    </form>
                </div>
            </div>
        </div>


        <div th:replace="layout/headAndScript :: commonScript"></div>
    </body>
</html>
