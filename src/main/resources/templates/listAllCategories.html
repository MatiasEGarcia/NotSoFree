<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head  th:replace="layout/headAndScript :: head">
        <title>List all Categories</title>
    </head>
    <body>
        <nav th:replace="layout/nav :: nav"></nav>

        <div th:replace="layout/alert :: alert"></div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    <table class="table tableListAllPageCategory">
                        <thead>
                            <tr>
                                <th scope="col">
                                     <a class="h6" th:href="@{/categoryC/listAllPage}+ '?pageNo=' + ${actualPage} +'&sortField=idCategory&sortDir=' + ${reverseSortDir}+ '&pageSize=' + ${pageSize}">#Id</a>
                                </th>
                                <th scope="col">
                                    <a class="h6" th:href="@{/categoryC/listAllPage}+ '?pageNo=' + ${actualPage} +'&sortField=name&sortDir=' + ${reverseSortDir}+ '&pageSize=' + ${pageSize}">#Name</a>
                                </th>
                                <th scope="col">
                                    <a class="h6" th:href="@{/categoryC/listAllPage}+ '?pageNo=' + ${actualPage} +'&sortField=state&sortDir=' + ${reverseSortDir}+ '&pageSize=' + ${pageSize}">#State</a>
                                </th>
                                <th scope="col">Image</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category:${categories}">
                                <td th:text="${category.idCategory}"></td>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.state}"></td>
                                <td>
                                    <img th:if="${category.image}  and ${category.image!='' }"   th:src="@{'data:image/jpeg;charset=utf-8;base64,' + ${category.image}}"  th:alt="${category.image}" style="max-width: 40px"/>
                                    <img th:unless="${category.image} and ${category.image!= '' }"   src="/img/categoryDefault.jpg"  alt="The category currently has no image" style="max-width: 40px"/>
                                </td>
                                <td>
                                    <form id="formDeleteProduct"  th:action="@{/categoryC/deleteCateg}" method="post">
                                        <input name="idCategory" hidden="true" th:value="${category.idCategory}"> 
                                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                                <td> 
                                    <a class="btn btn-secondary" th:href="@{/categoryC/editPage/} + ${category.idCategory}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div th:if="${totalPages > 1}" >
                        <div> 
                            <div>
                                Total de elementos: [[${totalItems}]]
                            </div>
                            <nav aria-label="...">
                                <ul class="pagination justify-content-center">
                                    <li  th:class="${actualPage == 1 } ? 'page-item disabled' : 'page-item ' "> 
                                        <a class="page-link"  th:href="@{/categoryC/listAllPage}+ 
                                           '?pageNo=' + ${actualPage-1} +
                                           '&sortField=' + ${sortField} +
                                           '&sortDir=' + ${sortDir}+ 
                                           '&pageSize=' + ${pageSize}">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>

                                    <li  th:class="${actualPage == i} ? 'page-item active' : 'page-item ' "  th:each="i: ${#numbers.sequence(1,totalPages)}">
                                        <a class="page-link"  th:href="@{/categoryC/listAllPage}+ 
                                           '?pageNo=' + ${i} +
                                           '&sortField=' + ${sortField} +
                                           '&sortDir=' + ${sortDir}+ 
                                           '&pageSize=' + ${pageSize}">[[${i}]]</a>
                                    </li>

                                    <li  th:class="${actualPage == totalPages} ? 'page-item disabled' : 'page-item' " >
                                        <a  class="page-link"  th:href="@{/categoryC/listAllPage}+ 
                                            '?pageNo=' + ${actualPage+1} +
                                            '&sortField=' + ${sortField} +
                                            '&sortDir=' + ${sortDir}+ 
                                            '&pageSize=' + ${pageSize}" >
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="layout/headAndScript :: commonScript"></div>
    </body>
</html>
