<!DOCTYPE html>
<html>
    <head>
        <title>Nav</title>
    </head>
    <body>
        <nav th:fragment="nav" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">NotSoFree</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Products
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/productC/savePage}">Save a product</a></li>
                                 <li><a class="dropdown-item" th:href="@{/productC/listAllPage}">List all products</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/categoryC/savePage}">Save a category</a></li>
                                <li><a class="dropdown-item" th:href="@{/categoryC/listAllPage}">List all categories</a></li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Login<i class="bi bi-person-circle"></i></a>
                        </li>
                        
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name">Usuario</span><i class="bi bi-person-circle"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" >Edit profile</a></li>
                                <li><a class="dropdown-item" >Favorites</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                   <form method="POST" th:action="@{/logout}"> 
                                        <a class="dropdown-item"> 
                                            <button class="btn btn-danger" type="submit" id="logout">
                                                Logout
                                                <i class="bi bi-box-arrow-left"></i>
                                            </button>
                                        </a>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
